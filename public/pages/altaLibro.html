<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Crear libro</title>
</head>
<body>
  <h1 id="tituloAlta">Crear Libro</h1>
  <form id="formAltaLibro"  enctype="multipart/form-data">
    <label for="tituloLibro">Título:</label><br>
    <input type="text" id="tituloLibro" name="tituloLibro" required>
    <br>
    <label for="autorLibro">Autor:</label><br>
    <input type="text" id="autorLibro" name="autorLibro" required>
    <br>
    <label for="generoLibro">Género:</label><br>
    <input type="text" id="generoLibro" name="generoLibro" required>
    <br>
    <label for="anioLibro">Año:</label><br>
    <input type="text" id="anioLibro" name="anioLibro" required><br>
    <label for="portadaLibro">Imagen de portada:</label><br>
    <div id="portadaImg"></div>
    <input type="file" id="portadaLibro" name="portadaLibro" accept="image/*">
    <br><br><br>

    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelar">Cancelar</button>
  </form>
  <script src="./js/altaLibro.js"></script>
</body>
</html>
